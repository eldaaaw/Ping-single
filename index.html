<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ping</title>
  </head>
  <body>
    <div class="container">
      <img src="/images/logo.svg" alt="" class="logo" />
      <h1 class="soon">We are launching <strong>soon!</strong></h1>
      <p class="subs">Subscribe and get notified</p>
      <div class="area">
        <input type="text" id="input" placeholder="Your email address…" />
        <p class="invalid">Please provide a valid email address</p>
        <button class="notify">Notify Me</button>
      </div>
      <img src="/images/illustration-dashboard.png" alt="" class="main" />
      <footer>
        <div class="social">
          <ul>
            <li><i class="fa-brands fa-facebook-f"></i></li>
            <li><i class="fa-brands fa-x-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
          </ul>
          <p class="copy">© Copyright Ping. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
